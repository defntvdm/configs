env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 60
    lines: 20

scrolling:
  history: 100000
  multiplier: 10

font:
  normal:
    family: FiraCode
    style: Regular

  bold:
    family: FiraCode
    style: Bold

  italic:
    family: FiraCode
    style: Italic

  bold_italic:
    family: FiraCode
    style: Bold Italic

  size: 11.0

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  normal:
    black:   '0x000000'
    red:     '0xe00000'
    green:   '0x00e000'
    yellow:  '0xe0e000'
    blue:    '0x0000e0'
    magenta: '0xe000e0'
    cyan:    '0x00e0e0'
    white:   '0xffffff'

  bright:
    black:   '0x666666'
    red:     '0xff6666'
    green:   '0x66ff66'
    yellow:  '0xffff66'
    blue:    '0x6666ff'
    magenta: '0xff66ff'
    cyan:    '0x66ffff'
    white:   '0xffffff'
