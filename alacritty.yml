env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 60
    lines: 20

scrolling:
  history: 100000
  multiplier: 1
  auto_scroll: true

tabspaces: 4

font:
  normal:
    family: ubuntu mono
    style: Regular

  bold:
    family: ubuntu mono
    style: Bold

  italic:
    family: ubuntu mono
    style: Italic

  bold_italic:
    family: ubuntu mono
    style: Bold Italic

  size: 12.0

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  normal:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x0000ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'

  bright:
    black:   '0x666666'
    red:     '0xff3434'
    green:   '0x34ff34'
    yellow:  '0xffff34'
    blue:    '0x3434ff'
    magenta: '0xff34ff'
    cyan:    '0x34ffff'
    white:   '0xffffff'
