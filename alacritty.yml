env:
  TERM: xterm-256color

window:
  decorations: "full"
  dimensions:
    columns: 60
    lines: 20

scrolling:
  history: 100000
  multiplier: 10

font:
  offset:
    x: -1
    y: -2
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic

  size: 14.0

colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#EBEBEB'

  # Normal colors
  normal:
    black: '#0d0d0d'
    red: '#FF301B'
    green: '#A0E521'
    yellow: '#FFC620'
    blue: '#1BA6FA'
    magenta: '#8763B8'
    cyan: '#21DEEF'
    white: '#EBEBEB'

  # Bright colors
  bright:
    black: '#6D7070'
    red: '#FF4352'
    green: '#B8E466'
    yellow: '#FFD750'
    blue: '#1BA6FA'
    magenta: '#A578EA'
    cyan: '#73FBF1'
    white: '#FEFEF8'

key_bindings:
  - { key: B, mods: Alt, chars: "\x1bb" }
  - { key: F, mods: Alt, chars: "\x1bf" }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: Right, mods: Alt, chars: "\x1bf" }
